{% extends 'myapp/base.html' %}

{% block title %}Login - Udhaar Management System{% endblock %}

{% block extra_css %}
{{ block.super }}
<style>
.login-container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.login-box {
  background: white;
  padding: 2.5rem;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.login-header h2 {
  color: #333;
  margin-bottom: 0.5rem;
  font-size: 1.8rem;
}

.login-header p {
  color: #666;
  font-size: 1rem;
}

.input-group {
  margin-bottom: 1.5rem;
}

.input-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: #555;
  font-size: 0.9rem;
}

.input-field {
  position: relative;
  display: flex;
  align-items: center;
  background: #f8f9fa;
  border-radius: 8px;
  border: 1px solid #ddd;
  transition: all 0.3s ease;
}

.input-field:focus-within {
  border-color: #667eea;
  box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
}

.icon {
  padding: 0.8rem;
  color: #666;
  font-size: 1.2rem;
}

.input-field input {
  flex: 1;
  padding: 0.8rem;
  border: none;
  background: transparent;
  font-size: 1rem;
  color: #333;
  outline: none;
}

.input-field input::placeholder {
  color: #999;
}

.login-btn {
  width: 100%;
  padding: 1rem;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  transition: background 0.3s ease;
}

.login-btn:hover {
  background: #764ba2;
}

.error-message {
  background: #fee2e2;
  color: #ef4444;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  text-align: center;
  font-size: 0.9rem;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>
    </div>
    
    <form method="post" class="login-form">
      {% csrf_token %}
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      
      <div class="input-group">
        <label for="username">Username</label>
        <div class="input-field">
          <i class="icon">ðŸ‘¤</i>
          <input type="text" name="username" id="username" placeholder="Enter your username" required />
        </div>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-field">
          <i class="icon">ðŸ”’</i>
          <input type="password" name="password" id="password" placeholder="Enter your password" required />
        </div>
      </div>
      
      <button type="submit" class="login-btn">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
